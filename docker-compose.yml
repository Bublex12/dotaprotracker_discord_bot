version: '3.8'

services:
  discord-bot:
    build: .
    container_name: dota-discord-bot
    restart: unless-stopped
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
    volumes:
      # Монтируем директорию для скриншотов (опционально, для сохранения между перезапусками)
      - ./screenshots:/app/screenshots
      # Монтируем .env файл (если используете)
      - ./.env:/app/.env:ro
    # Ограничения ресурсов (опционально)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

